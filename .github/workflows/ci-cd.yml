name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # List files to verify the directory structure
      - name: List files
        run: ls -R

      # Set up Java 23
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '23'

      # Navigate to correct directory and build
      - name: Build with Maven
        run: |
          cd "IntelliJ IDEA/homework-solutions-Softwaretechnik-24-25-Uni-Koeln/homework_7"
          mvn -B package

      # Run tests
      - name: Run tests
        run: |
          cd "IntelliJ IDEA/homework-solutions-Softwaretechnik-24-25-Uni-Koeln/homework_7"
          mvn -B test
