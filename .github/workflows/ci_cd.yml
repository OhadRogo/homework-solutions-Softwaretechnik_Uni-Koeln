name: CI Pipeline

on:
  push:
    branches:
      - main  # Trigger workflow on pushes to the main branch

jobs:
  build-and-test:
    name: Build and Test with Coverage
    runs-on: ubuntu-latest  # Run on the latest Ubuntu release

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3  # Checkout the latest commit on main

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '23'  # Set up Java 23 distribution

      - name: Install Dependencies
        run: mvn dependency:resolve  # Install all Maven dependencies

      - name: Run Tests
        run: mvn test  # Run all JUnit tests

      - name: Generate Test Coverage Report
        run: mvn jacoco:report  # Generate a test coverage report using JaCoCo
