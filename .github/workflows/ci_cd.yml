name: CI/CD Pipeline

on:
  push:
    branches:
      - main  # Trigger workflow on push to the main branch

jobs:
  build:
    runs-on: ubuntu-latest  # Use an Ubuntu environment for the job

    steps:
      # Step 1: Checkout code from repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Java 23
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'  # Use the Temurin distribution of Java
          java-version: '23'       # Set Java version to 23

      # Step 3: Build the project with Maven
      - name: Build with Maven
        run: mvn -B package --file pom.xml  # Build the project using Maven

      # Step 4: Run unit tests using Maven
      - name: Run tests
        run: mvn test

  deploy:
    needs: build  # Run deploy job only if the build job succeeds
    runs-on: ubuntu-latest

    steps:
